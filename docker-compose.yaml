version: '3'
services:
  front:
    build: 
      context: './frontend'
      dockerfile: 'Dockerfile'
    ports:
      - "5173:5173"
    container_name: 'realstate-frontend'
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - mern-stack-network
    volumes:
      - ./frontend:/app
    depends_on:
      - backend  

  backend:   
    build: 
      context: './backend'
      dockerfile: 'Dockerfile' 
    ports:  
      - "5001:5000"
    container_name: 'realstate-backend'  
    networks:
      - mern-stack-network
    volumes:
      - ./backend:/app
    depends_on:
      - mongo
    restart: always

  mongo:  
    image: mongo
    ports:
      - "27017:27017"
    container_name: 'mongodb'
    networks:
      - mern-stack-network
    volumes:
      - mongoData:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: vanshjain
      MONGO_INITDB_ROOT_PASSWORD: vansh%402002
      MONGO_INIT_DATABASE: realstate-db

networks:
  mern-stack-network:

volumes:
  mongoData: